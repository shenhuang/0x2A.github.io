<!DOCTYPE html>

<meta name = "viewport" content = "width = device-width, initial-scale = 1.0">

<html>

	<head>

		<title>0x2A : Articles</title>

		<style>

			body						{
						background-color	:	#000F04;
			}

			.buttonimg					{
						max-width			:	200px;
			}

			center						{
						margin				:	0;
						position			:	absolute;
						width				:	100%;
						top					:	60%;
						left				:	50%;
						-ms-transform		:	translate(-50%, -50%);
						transform			:	translate(-50%, -50%);
			}

			.headline						{
						z-index				:	25;
						background-color	:	#46B356;
						position			:	absolute;
						width				:	100%;
						top					:	0px;
						left				:	0px;
						border-top			:	2px solid;
						border-bottom		:	2px solid;
						border-color		:	#46B356;
			}

			.subheadline 					{
						z-index				:	25;
						background-color	:	white;
						opacity				:	0.7;
						position			:	absolute;
						top					:	34px;
						right				:	0px;
						border-color		:	#46B356;
			}

			.button						{
						float				:	left;
						position			:	relative;
						background-color	:	#46B356;
						width				:	80px;
						height				:	30px;
						line-height			:	30px;
						vertical-align		:	middle;
						text-align			:	center;
						color				:	white;
						font-size			:	15px;
						font-weight			:	bold;
						font-family			:	Verdana, Geneva, sans-serif;
						cursor				:	pointer;
			}

			.button:hover				{
						background-color	:	#5FD972;
			}

			.right						{
						background-color	:	#588CF5;
						width				:	180px;
						font-weight			:	normal;
			}

			.right:hover				{
						background-color	:	#EB7575;
			}

			.home						{
						float				:	right;
						position			:	relative;
						width				:	30px;
						height				:	30px;
			}

			.icon						{
						max-width			:	100%;
						max-height			:	100%;
			}

			.displaypanel				{
						position			:	relative;
						top					:	36px;
						color				:	#D1E0FF;
						font-family			:	verdana;
						font-size			:	16px;
			}

		</style>

	</head>

	<body
		link  = "#045904"
		vlink = "#304030"
		alink = "#51A651"
	>

		<div class = "headline">

			<a href = "articles.html">
				<div class = "button">
					Articles
				</div>
			</a>

			<a href = "demos.html">
				<div class = "button">
					Demos
				</div>
			</a>

			<a href = "https://0x2a.pb.online/">
				<div class = "button">
					Projects
				</div>
			</a>

			<a href = "index.html">
				<div class = "home">
					<img
						class = "icon"
						src   = "home-icon.png"
					>
				</div>
			</a>

		</div>

		<div class = "subheadline">

			<div>
				<div class   = "button right"
					 type    = "button" 
					 onclick = "
					 			setDisplayFrameURL('./articles/articles_ai.html');
					 			setDescriptionText('Artificial Intelligence, Machine Learning, Data Science...');
					 		   "
				>
					Artificial Intelligence
				</div>
			</div>

			<div>
				<div class   = "button right"
					 type    = "button" 
					 onclick = "
					 			setDisplayFrameURL('./articles/articles_oa.html');
					 			setDescriptionText('Make office work do themselves...');
					 		   "
				>
					Office Automation
				</div>
			</div>

			<div>
				<div class   = "button right"
					 type    = "button" 
					 onclick = "
					 			setDisplayFrameURL('./articles/articles_wd.html');
					 			setDescriptionText('Develop web applications...');
					 		   "
				>
					WebApp Development
				</div>
			</div>

			<div>
				<div class   = "button right"
					 type    = "button" 
					 onclick = "
					 			setDisplayFrameURL('./articles/articles_ca.html');
					 			setDescriptionText('Hackers & Painters...');
					 		   "
				>
					Creative Arts
				</div>
			</div>

		</div>

		<div class = displaypanel>

			<iframe
				id          = "displayFrame"
				src         = "./articles/articles_main.html"
				frameBorder = "0"
				width       = "100%"
				height      = "500px"
			>		
			</iframe>

			<label id = "descriptionText"> 
				I write on FreeCodeCamp & Medium
			</label> 

		</div>

	</body>

	<script>

		function setDescriptionText(text) {
			document.getElementById('descriptionText').innerHTML = text;
		}

		function setDisplayFrameURL(url){
			document.getElementById('displayFrame').src = url;
		}

	</script>

</html>
